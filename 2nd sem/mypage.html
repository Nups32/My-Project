<html>
<head>
	<title>Form with Name and Password Input</title>
	<style>
		input[type="text"], input[type="password"] {
			padding: 10px;
			margin: 10px;
			width: 300px;
			border-radius: 5px;
			border: 1px solid #ccc;
		}

		input[type="submit"] {
			background-color: #eee;
			color: #333;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<form>
		<label for="name">Name:</label><br>
		<input type="text" id="name" name="name" placeholder="Enter your name"><br>

		<label for="password">Password:</label><br>
		<input type="password" id="password" name="password" placeholder="Enter your password"><br>

		<input type="submit" value="Submit" onclick="createPassword()">
	</form>

	<script>
		function createPassword() {
			alert("Successful password created!");
		}
	</script>
</body>
</html>
